<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agustin Moscato</title>
    <link rel="icon" type="image/x-icon" href="../css/img/Logo.png">

    <!-- CSS only -->

    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div>
                    <img src="../css/img/Logo.png" alt="" class="header__logo navbar-brand">
                </div>
                <div class="nav--custom">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link nav__item" href="../index.html">Inicio</a>
                            <a class="nav-link nav__item" href="../index.html#sobreMi">Sobre Mi</a>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section id="contacto">

            <h2 class="title">Contacto</h2>


            <form method="post" class="form" id="form">

                <div class="input">
                    <label for="name">Nombre y apellido:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input">
                    <label for="celular">Celular:</label>
                    <input type="number" name="celular" id="celular" required>
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="disenio">Tipo de web: </label>
                    <select name="disenio" id="disenio" required>
                        <option selected disabled>Seleccionar una</option>
                        <option value="economica">Económica</option>
                        <option value="basica">Basica</option>
                        <option value="tienda">Tienda Online</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="enviarCorreo">Enviar</button>
            </form>


        </section>




        <div id="whatsapp">
            <a
                href="https://wa.me/5492325519855?text=Hola,%20estoy%20interesado%20en%20tu%20propuesta%20de%20diseño%20web"><img
                    src="https://www.unipile.com/wp-content/uploads/2022/02/icone-logo-whatsapp-vert.png"></a>
        </div>
    </main>


    <footer>
        <section>

            <div>
                <h4 class="footer__title">Agustin Moscato</h4>
                <p>Freelancer, diseño web</p>
                <ul>
                    <li><a href="https://www.linkedin.com/in/agustin-moscato-8828a6226/"><i
                        class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://github.com/agusmoscato"><i class="fa-brands fa-square-github"></i></a></li>
                </ul>
            </div>

            <div>
                <h4 class="footer__title">Contactanos</h4>
                <p>Podes hacerlo via WhatsApp, haciendo click en el boton!</p>

            </div>
        </section>
    </footer>

    <script>

        const btnEnvio = document.getElementById("enviarCorreo");

        btnEnvio.addEventListener("click", function (e) {
            e.preventDefault();
            const nombre = document.getElementById("name").value;
            const celular = document.getElementById(`celular`).value;
            const email = document.getElementById(`email`).value;
            const disenio = document.getElementById(`disenio`).value;

            window.location.href = `mailto:agustinmoscato369@gmail.com?subject=envioDesdeFormulario&body=Nombre%3A%20${nombre}%0ACelular%3A%20${celular}%0AEmail%3A%20${email}%0ADise%C3%B1o%3A%20${disenio}`;
        });

    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
